<body>
	<div class="background fade-in" style="animation: fadeInBackground-1 2s ease-in-out forwards;">

		<h1>Chat Color<span class="collapse">izer</span> for Once Human</h1>
		<ol>
			<li>Enter a message</li>
			<li>Choose a color</li>
			<li>Highlight <span class="collapse">your </span>message and <span class="collapse">click </span>Apply
			</li>
			<li>Copy <span class="collapse">&amp; paste </span>the output <span class="collapse">code </span>into
				chat
			</li>
		</ol>
		<div class="message-container">
			<div id="message-input" class="message-input" contenteditable="true"
				data-placeholder="Type your message here..." spellcheck="true" aria-label="Message Input"
				role="textbox"></div>
			<div id="message-warning" popover role="alert">
				<div>
					<span>Please select text then apply</span>
				</div>
			</div>
		</div>


		<div class="color-picker-container">
			<label for="color-picker">Color:</label>
			<input type="color" id="color-picker" value="#ffffff">
			<button id="apply-button">Apply</button>
			<button id="reset-button">Reset</button>
		</div>

		<div class="output-container">
			<h2 id="output-heading">Output Code</h2>
			<textarea id="output-code" class="output-code" readonly maxlength="130" aria-labelledby="output-heading"
				title="Output Code"></textarea>
			<div class="output-footer">
				<button id="copy-code" aria-label="copy output code"><img src="icons/copy-regular.svg" alt="Copy"
						role="presentation">Copy</button>
				<div class="char-counter" id="char-counter" aria-label="character limit counter" aria-live="polite">
					0/130<span class="collapse"> characters</span></div>
			</div>
			<div id="confirm-message" popover role="alert">
				<div>Copied to clipboard</div>
			</div>
		</div>
		<footer>Please use considerately <span aria-label="heart">&lt;3</span>
		</footer>

	</div>
	<script src="scripts/background-image-script.js" async></script>
	<script>
		(function () {
			const googleFontURL = 'https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap';
			const localFontURL = 'css/local-font.css';

			function applyFont(url) {
				const linkElement = document.getElementById('font-link');
				linkElement.href = url;
			}

			async function loadFont() {
				try {
					const response = await fetch(googleFontURL, { method: 'HEAD' });
					if (response.ok) {
						applyFont(googleFontURL);
					}
				} catch (error) {
					console.log('Google Fonts not accessible, falling back to local font.');
					applyFont(localFontURL);
				}
			}

			loadFont();
		})();</script>
	<script src="scripts/core-script.js" defer></script>
</body>
