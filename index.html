<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="google-site-verification" content="s6ufCC7CSQyoGo_5M1eioyyB64Viygwcv5nrCpA8E9o">
	<title>Chat Colorizer Once Human</title>
	<link rel="icon" href="favicon.svg" type="image/svg+xml">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
	<base href="/chat-color/">
	<style>
		:root {
			--main-bg: #21202b;
			--main-btn: #181722;
			--main-font: #ffffff;
			--warn-font: #ff1169;
			--main-focus: #28a3cf;
		}

		body {
			margin: 0;
			background-color: var(--main-bg);
			background-image: url('images/once-human-background-low-res.jpg');
			height: 100%;
			background-position: center;
			background-repeat: no-repeat;
			background-size: cover;
			backdrop-filter: blur(10px);
		}

		.background {
			padding: 0 20px 0 20px;
			background-color: rgba(33, 32, 43, 0.6);
			font-family: 'Noto Sans', sans-serif;
			color: var(--main-font);
			min-height: 100vh;
			display: flex;
			flex-direction: column;
		}

		ol {
			margin: 10px 0 10px 0;
			font-size: 0.9rem;
		}

		h1 {
			font-size: clamp(1.4rem, -0.2rem + 6.4vw, 2.4rem);
			margin: 20px 0 0 0;
		}

		h2 {
			font-size: clamp(1.4rem, 0.8rem + 4.8vw, 1.8rem);
			margin: 20px 0 10px 0;
		}

		.message-container {
			display: flex;
			flex-direction: column;
			margin-bottom: 5px;
		}

		.message-input {
			font-size: 16px;
			border: 1px solid #ccc;
			padding: 10px;
			overflow-wrap: break-word;
			text-shadow: 0 0 1px #000, 0 0 3px #000;
			border-radius: 0.5rem;
		}

		#message-warning,
		#confirm-message {
			isolation: isolate;
			position: absolute;
			inset: auto;
			padding: 10px;
			z-index: 9990;
		}

		@supports(position-anchor: --anchorName) {

			/* target Browsers which support CSS anchor */
			.message-input {
				anchor-name: --message-el;
			}

			#copy-code {
				anchor-name: --copy-btn-el;
			}

			#message-warning {
				position-anchor: --message-el;
				top: calc(anchor(--message-el bottom) - 1rem);
				left: anchor(--message-el center);
				translate: -50%;
			}

			#confirm-message {
				position-anchor: --copy-btn-el;
				top: anchor(--copy-btn-el center);
				left: anchor(--copy-btn-el right);
				translate: 0 -50%;
			}
		}

		#message-warning>div,
		#confirm-message>div {
			box-shadow: 0 0 5px var(--main-focus);
			padding: 6px 10px;
			border-radius: 0.3rem;
			font-size: 1rem;
			background-color: var(--main-btn);
			color: var(--main-font);
			border: 1px solid var(--main-font);
			z-index: 9995;
		}

		#message-warning::before {
			content: '';
			position: absolute;
			top: 0;
			left: 50%;
			transform: translateX(-50%);
			border-width: 0 10px 10px 10px;
			border-style: solid;
			border-color: transparent transparent #fff transparent;
			z-index: 9998;
		}

		#message-warning::after {
			content: '';
			position: absolute;
			top: 1px;
			left: 50%;
			transform: translateX(-50%);
			border-width: 0 9px 10px 9px;
			border-style: solid;
			border-color: transparent transparent var(--main-btn) transparent;
			z-index: 9999;
		}

		input[type="text"] {
			padding: 20px 10px;
			line-height: 28px;
		}

		.message-input[contenteditable]:empty:before {
			content: attr(data-placeholder);
			color: #ccc;
		}

		.output-code {
			color: var(--main-font);
			background-color: var(--main-btn);
			width: calc(100% - 6px);
			height: 100px;
			font-size: 16px;
			resize: vertical;
			margin-top: 0px;
			margin-bottom: 2px;
		}

		.color-picker-container {
			display: flex;
			align-items: center;
			gap: 4px;
		}

		.output-footer {
			display: flex;
			flex-direction: row;
			justify-content: space-between;
			align-items: center;
		}

		button,
		input {
			color: var(--main-font);
			padding: 4px;
			background-color: var(--main-btn);
		}

		input,
		textarea,
		button {
			border-radius: 0.5rem;
			border: 1px solid white;
		}

		button,
		input[type="color"] {
			padding-left: 10px;
			padding-right: 10px;
			height: 2rem;
			font-size: 1rem;
		}

		button {
			cursor: pointer;
			display: inline-flex;
			align-items: center;
		}

		button img {
			margin-right: 0.5rem;
			width: 1rem;
			height: 1rem;
			filter: invert(1);
		}

		button:focus,
		input:focus,
		textarea:focus,
		.message-input:focus {
			outline: 2px solid var(--main-focus);
		}

		footer {
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 0.9rem;
			margin-top: auto;
			padding: 0 0 5px 0;
		}

		footer span {
			margin-left: 0.6rem;
			color: var(--warn-font);
		}

		[popover] {
			background-color: transparent;
			border-color: transparent;
		}

		@media (max-width: 380px) {
			.collapse {
				display: none;
			}
		}
	</style>
</head>

<body>
	<div class="background">

		<h1>Chat Color<span class="collapse">izer</span> for Once Human</h1>
		<ol>
			<li>Enter a message</li>
			<li>Choose a color</li>
			<li>Highlight <span class="collapse">your </span>message and <span class="collapse">click </span>Apply
			</li>
			<li>Copy <span class="collapse">&amp; paste </span>the output <span class="collapse">code </span>into
				chat
			</li>
		</ol>
		<div class="message-container">
			<div id="message-input" class="message-input" contenteditable="true"
				data-placeholder="Type your message here..." spellcheck="true" onfocus="closePopup()"
				oninput="updateOutputCode()" aria-label="Message Input" role="textbox"></div>
			<div id="message-warning" popover role="alert">
				<div>
					Please select text then apply</div>
			</div>
		</div>


		<div class="color-picker-container">
			<label for="color-picker">Color:</label>
			<input type="color" id="color-picker" value="#ffffff">
			<button onclick="applyColor()" id="apply-button">Apply</button>

		</div>

		<div class="output-container">
			<h2 id="output-heading">Output Code</h2>
			<textarea id="output-code" class="output-code" readonly maxlength="130"
				aria-labelledby="output-heading"></textarea>
			<div class="output-footer">
				<button onclick="copyCode()" id="copy-code" aria-label="copy output code"><img
						src="icons/copy-regular.svg" alt="Copy" role="presentation">Copy</button>
				<div class="char-counter" id="char-counter" aria-label="character limit counter" aria-live="polite">
					0/130<span class="collapse"> characters</span></div>
			</div>
			<div id="confirm-message" popover role="alert">
				<div>Copied to clipboard</div>
			</div>
		</div>
		<footer>Please use considerately <span aria-label="heart">&lt;3</span></footer>

	</div>

	<script>

		const colorPicker = document.getElementById('color-picker');
		const messageInput = document.getElementById('message-input');
		const outputCode = document.getElementById('output-code');
		const charCounter = document.getElementById('char-counter');
		const charLimit = 130;
		let selectedColor = colorPicker.value;

		colorPicker.addEventListener('input', () => {
			selectedColor = colorPicker.value;
		});

		function applyColor() {
			const selection = window.getSelection();

			if (selection.rangeCount === 0) {
				const popup = document.getElementById('message-warning');
				try {
					popup.togglePopover();
				} catch (err) {
					console.log(err);
				}
				return;
			}
			const range = selection.getRangeAt(0);
			if (range.collapsed) {
				const popup = document.getElementById('message-warning');
				try {
					popup.togglePopover();
				} catch (err) {
					console.log(err);
				}
				return;
			}

			closePopup();

			const span = document.createElement('span');
			span.style.color = selectedColor;
			range.surroundContents(span);

			updateOutputCode();
		}

		function closePopup() {
			try {
				const popup = document.getElementById('message-warning');
				popup.hidePopover();
			} catch (err) {
				console.log(err);
			}
		}

		function updateOutputCode() {
			const output = document.getElementById('output-code');
			const html = messageInput.innerHTML;
			const tempDiv = document.createElement('div');
			tempDiv.innerHTML = html;
			const coloredText = convertToColoredText(tempDiv);
			output.value = coloredText;
			updateCharCounter(coloredText.length);
		}

		function convertToColoredText(node, currentColor = '') {
			if (node.nodeType === Node.TEXT_NODE) {
				return node.nodeValue;
			}

			if (node.nodeType === Node.ELEMENT_NODE && node.tagName === 'SPAN') {
				const color = node.style.color;
				const hexColor = rgbToHex(color);
				const content = Array.from(node.childNodes).map(child => convertToColoredText(child, hexColor)).join('');
				return `${hexColor}${content}`;
			}

			return Array.from(node.childNodes).map(child => convertToColoredText(child, currentColor)).join('');
		}

		function rgbToHex(rgb) {
			const rgbValues = rgb.match(/\d+/g).map(Number);
			return `#c${((1 << 24) + (rgbValues[0] << 16) + (rgbValues[1] << 8) + rgbValues[2]).toString(16).slice(1).toUpperCase()}`;
		}

		function updateCharCounter(length) {
			const style = getComputedStyle(document.body);

			charCounter.innerHTML = `${length}/${charLimit}<span class="collapse"> characters</span>`;
			if (length > charLimit) {
				charCounter.style.color = style.getPropertyValue('--warn-font');
			} else {
				charCounter.style.color = style.getPropertyValue('--main-font');
			}
		}

		function copyCode() {
			const code = document.getElementById('output-code');
			code.select();
			code.setSelectionRange(0, 130);
			navigator.clipboard.writeText(code.value);
			const popup = document.getElementById('confirm-message');
			try {
				popup.togglePopover();
			} catch (err) {
				console.log(err);
			}
		}

		messageInput.addEventListener('input', updateOutputCode);

	</script>
</body>

</html>
