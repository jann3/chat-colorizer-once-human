<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chat Colorizer Once Human</title>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
	<base href="/chat-colors/">
	<style>
		:root {
			--main-bg: #21202b;
			--main-btn: #181722;
			--main-font: #ffffff;
			--warn-font: #ff1169;
			--main-focus: #28a3cf;
		}

		body {
			padding: 0 20px 0 20px;
			margin: 0;
			background-color: var(--main-bg);
			font-family: 'Noto Sans', sans-serif;
			color: var(--main-font);
			min-height: 100vh;
			display: flex;
			flex-direction: column;
		}

		ol {
			margin: 10px 0 10px 0;
			font-size: 0.9rem;
		}

		h1 {
			margin: 20px 0 0 0;
		}

		h2 {
			margin: 20px 0 10px 0;
		}

		.message-container {
			display: flex;
			flex-direction: column;
			margin-bottom: 5px;
		}



		.message-input {
			font-size: 16px;
			border: 1px solid #ccc;
			padding: 10px;
			overflow-wrap: break-word;
			text-shadow: 0 0 1px #000, 0 0 3px #000;
			border-radius: 0.5rem;
		}

		input[type="text"] {
			padding: 20px 10px;
			line-height: 28px;
		}

		.message-input[contenteditable]:empty:before {
			content: attr(data-placeholder);
			color: #ccc;
		}

		.output-code {
			color: var(--main-font);
			background-color: var(--main-btn);
			width: calc(100% - 6px);
			height: 100px;
			font-size: 16px;
			resize: vertical;
			margin-top: 0px;
			margin-bottom: 2px;
		}

		.color-picker-container {
			display: flex;
			align-items: center;
			gap: 4px;
		}

		.output-footer {
			display: flex;
			flex-direction: row;
			justify-content: space-between;
			align-items: center;
		}

		button,
		input {
			color: var(--main-font);
			padding: 4px;
			background-color: var(--main-btn);
		}

		input,
		textarea,
		button {
			border-radius: 0.5rem;
			border: 1px solid white;
		}

		button,
		input[type="color"] {
			padding-left: 10px;
			padding-right: 10px;
			height: 2rem;
			font-size: 1rem;
		}

		button {
			cursor: pointer;
			display: inline-flex;
			align-items: center;
		}

		button img {
			margin-right: 0.5rem;
			width: 1rem;
			height: 1rem;
			filter: invert(1);
		}

		button:focus,
		input:focus,
		textarea:focus,
		.message-input:focus {
			outline: 2px solid var(--main-focus);
		}

		footer {
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 0.9rem;
			margin-top: auto;
			padding: 0 0 5px 0;
		}

		footer span {
			margin-left: 0.6rem;
			color: var(--warn-font);
		}
	</style>
</head>

<body>
	<h1>Chat Colorizer for Once Human</h1>
	<ol>
		<li>Enter a message</li>
		<li>Choose a color</li>
		<li>Highlight your message and click Apply</li>
		<li>Copy &amp; paste the output into your chat window</li>
	</ol>
	<div class="message-container">

		<div id="message-input" class="message-input" contenteditable="true"
			data-placeholder="Type your message here..." spellcheck="true" oninput="updateOutputCode()"></div>
	</div>

	<div class="color-picker-container">
		<label for="color-picker">Color:</label>
		<input type="color" id="color-picker" value="#ffffff">
		<button onclick="applyColor()" id="apply-button">Apply</button>
	</div>

	<div class="output-container">
		<h2>Output Code</h2>
		<textarea id="output-code" class="output-code" readonly maxlength="130"></textarea>
		<div class="output-footer">
			<button onclick="copyCode()" id="copy-code"><img src="icons/copy-regular.svg" alt="Copy">Copy</button>
			<div class="char-counter" id="char-counter">0/130 characters</div>
		</div>
	</div>
	<footer>Please use considerately <span>&lt;3</span></footer>
	<script>

		const colorPicker = document.getElementById('color-picker');
		const messageInput = document.getElementById('message-input');
		const outputCode = document.getElementById('output-code');
		const charCounter = document.getElementById('char-counter');
		const charLimit = 130;
		let selectedColor = colorPicker.value;

		colorPicker.addEventListener('input', () => {
			selectedColor = colorPicker.value;
		});

		function applyColor() {
			const selection = window.getSelection();
			if (selection.rangeCount === 0) {
				alert('Please select text to apply color.');
				return;
			}

			const range = selection.getRangeAt(0);
			if (range.collapsed) {
				alert('Please select text to apply color.');
				return;
			}

			const span = document.createElement('span');
			span.style.color = selectedColor;
			range.surroundContents(span);

			updateOutputCode();

			const message = document.getElementById('message-input');
			message.blur();
		}

		function updateOutputCode() {
			const output = document.getElementById('output-code');
			const html = messageInput.innerHTML;
			const tempDiv = document.createElement('div');
			tempDiv.innerHTML = html;
			const coloredText = convertToColoredText(tempDiv);
			output.value = coloredText;
			updateCharCounter(coloredText.length);
		}

		function convertToColoredText(node, currentColor = '') {
			if (node.nodeType === Node.TEXT_NODE) {
				return node.nodeValue;
			}

			if (node.nodeType === Node.ELEMENT_NODE && node.tagName === 'SPAN') {
				const color = node.style.color;
				const hexColor = rgbToHex(color);
				const content = Array.from(node.childNodes).map(child => convertToColoredText(child, hexColor)).join('');
				return `${hexColor}${content}`;
			}

			return Array.from(node.childNodes).map(child => convertToColoredText(child, currentColor)).join('');
		}

		function rgbToHex(rgb) {
			const rgbValues = rgb.match(/\d+/g).map(Number);
			return `#c${((1 << 24) + (rgbValues[0] << 16) + (rgbValues[1] << 8) + rgbValues[2]).toString(16).slice(1).toUpperCase()}`;
		}

		function updateCharCounter(length) {
			const style = getComputedStyle(document.body);

			charCounter.textContent = `${length}/${charLimit} characters`;
			if (length > charLimit) {
				charCounter.style.color = style.getPropertyValue('--warn-font');
			} else {
				charCounter.style.color = style.getPropertyValue('--main-font');
			}
		}

		function copyCode() {
			const code = document.getElementById('output-code');
			code.select();
			code.setSelectionRange(0, 130);
			navigator.clipboard.writeText(code.value);
		}

		messageInput.addEventListener('input', updateOutputCode);

		document.addEventListener('DOMContentLoaded', () => {
			showPlaceholder();
		});
	</script>
</body>

</html>
