<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="google-site-verification" content="s6ufCC7CSQyoGo_5M1eioyyB64Viygwcv5nrCpA8E9o">
	<title>Chat Colorizer Once Human</title>
	<link rel="icon" href="favicon.svg" type="image/svg+xml">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
		rel="stylesheet">
	<link rel="canonical" href="https://janne.dev/chat-color/">
	<base href="/chat-color/">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="prefetch" href="images/once-human-background-low-res1.jpg">
	<link rel="prefetch" href="images/once-human-background-low-res2.jpg">
	<link rel="prefetch" href="images/once-human-background-low-res3.jpg">
	<link rel="prefetch" href="images/once-human-background-low-res4.jpg">
</head>

<body>
	<div class="background">

		<h1>Chat Color<span class="collapse">izer</span> for Once Human</h1>
		<ol>
			<li>Enter a message</li>
			<li>Choose a color</li>
			<li>Highlight <span class="collapse">your </span>message and <span class="collapse">click </span>Apply
			</li>
			<li>Copy <span class="collapse">&amp; paste </span>the output <span class="collapse">code </span>into
				chat
			</li>
		</ol>
		<div class="message-container">
			<div id="message-input" class="message-input" contenteditable="true"
				data-placeholder="Type your message here..." spellcheck="true" onfocus="closePopup()"
				oninput="updateOutputCode()" aria-label="Message Input" role="textbox"></div>
			<div id="message-warning" popover role="alert">
				<div>
					Please select text then apply</div>
			</div>
		</div>


		<div class="color-picker-container">
			<label for="color-picker">Color:</label>
			<input type="color" id="color-picker" value="#ffffff">
			<button onclick="applyColor()" id="apply-button">Apply</button>

		</div>

		<div class="output-container">
			<h2 id="output-heading">Output Code</h2>
			<textarea id="output-code" class="output-code" readonly maxlength="130"
				aria-labelledby="output-heading"></textarea>
			<div class="output-footer">
				<button onclick="copyCode()" id="copy-code" aria-label="copy output code"><img
						src="icons/copy-regular.svg" alt="Copy" role="presentation">Copy</button>
				<div class="char-counter" id="char-counter" aria-label="character limit counter" aria-live="polite">
					0/130<span class="collapse"> characters</span></div>
			</div>
			<div id="confirm-message" popover role="alert">
				<div>Copied to clipboard</div>
			</div>
		</div>
		<footer>Please use considerately <span aria-label="heart">&lt;3</span></footer>

	</div>

	<script src="scripts/script.js"></script>
</body>

</html>
